{{define "pubs"}}
{{if $self := .}}
{{range $i, $e := .Items}}
{{if (lt $i $self.Limit)}}
<p>
  ({{($self.Count $i)}}) {{.Authors}}. "{{.Title}}." <em>{{.Journal}}</em>,
  {{if .Year}}
  {{.Year}}.
  {{else}}
  ({{.Status}}).
  {{end}}
  {{if .DOI}}
  DOI: <a class=doi href=https://doi.org/{{.DOI}}>{{.DOI}}</a>.
  {{end}}
</p>
{{end}}
{{end}}
{{end}}
{{end}}
